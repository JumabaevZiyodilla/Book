<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Books</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="header-box">
                <div class="header-link-box">
                    <a class="logo" href="./index.html">
                        <img src="./icons/open-book.png" width="40" height="50" alt="Book site's logo">
                    </a>
                    <p class="logo-text">Online <span class="logo-text-span">Books</span></p>
                </div>
                <nav class="nav-box">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="nav-link nav-link--active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Github</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <form class="book-form" method="post" autocomplete="off">
            <input class="book-search" type="search" placeholder="Search a book">
            <button class="book-btn" type="submit">Search</button>
        </form>
        <ul class="book-list">

        </ul>
    </div>
    <template class="template">
        <li class="book-item">
            <div class="book-item-box">
                <img class="book-img" src="https://picsum.photos/170/230">
                <h3 class="book-title"></h3>
                <p class="book-text"></p>
                <div class="book-box">
                    <p class="book-year"></p>
                    <p class="book-page"></p>
                    <p class="book-language"></p>
                </div>
                <div class="book-info-box">
                    <a class="book-link" target="blank" href="#"></a>
                    <p class="book-country"></p>
                </div>
            </div>
        </li>
    </template>
    <script src="./books.js"></script>
    <script src="./main.js"></script>
</body>

</html>
